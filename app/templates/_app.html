<table class="coursetableapps" padding="2px">
    <br>
    <tr>
        <td width="50%" style="text-align:center">
            {{ app.firstname }} {{ app.lastname }}
        </td>
        <!--Accept TA For Professor-->
        <td width="50" style="text-align:center">
            {% if course.check(app) == True %}
            <form action="{{ url_for('unacceptTA', courseid=course.id, studentid=app.id) }}" method="post">
                <br>
                <input type="submit" value="Remove TA">
            </form>
            {% else %}
            <form action="{{ url_for('acceptTA', courseid=course.id, studentid=app.id) }}" method="post">
                <br>
                <input type="submit" value="Accept TA">
            </form>
            {% endif %}
        </td>
    </tr>
    <tr>
        <td width="25%" style="text-align:center">
            {{ 'Email:' }} {{ app.email }} 
        </td>
        <td width="25%" style="text-align:center">
            {{ 'WSUID:' }} {{ app.wsuid }}
        </td>
    </tr>
    <tr>
        <td width="50%" style="text-align:center">
            {{ 'GPA:' }} {{ app.c_gpa }} 
        </td>
        <td width="50%" style="text-align:center">
            {{ 'Grad Date:' }} {{ app.grad_date }}
        </td>
    </tr>
</table>
